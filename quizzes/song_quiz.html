<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="HandheldFriendly" content="true">
 <title>ქვიზი: რამდენად კარგად იცნობ მეტალიკას შემოქმედებას?</title>
 <link rel="stylesheet" type="text/css" href="style.css">
 <link rel="shortcut icon" href="../ico/qvz.ico">
 </head>
<body>
   <a href="../HTML/home.html"><div id="mainpage"><h1>მთავარი</h1></div></a>
     <div clss="quizContainer container-fluid well well-lg">
        <div id="quiz1" class="text-center">
		<h1 id="maintitle">რამდენად კარგად იცნობ მეტალიკას შემოქმედებას?</h1>
            
		</div>  
 <div class="quiz-container">
    <div class="question-number">
       <h3>კითხვა <span class="question-num-value"></span> / <span class="total-question"></span></h3>
    </div>
    <div class="question">
      
    </div>
    <div class="options">
       <div id="1" class="option1" onclick="check(this)"></div>
       <div id="2" class="option2" onclick="check(this)"></div>
       <div id="3" class="option3" onclick="check(this)"></div>
       <div id="4" class="option4" onclick="check(this)"></div>
    </div>
    <div class="button">
       <button style="font-family:ALK Sanet, sans-serif;" type="button" class="btn" onclick="next()">შემდეგი</button>
    </div>
    <div class="answers-tracker">
       
    </div>
 </div>
 
 <div class="quiz-over">
   <div class="box">
     <h1>
       
      შენი შედეგია<br><span class="correct-answers"> </span>/<span class="total-question2">დან</span><br>
       <a href="quizzes.html"><h1 style="color:#009688;" id="others">ნახეთ სხვა ქვიზები</h1></a>
      
     </h1>
     <button style="font-family:ALK Sanet, sans-serif;" type="button" onclick="tryAgain()">ცადეთ ხელახლა</button>
   </div>
 </div>
 <a href="quizzes.html"><h1 id="others">ნახეთ სხვა ქვიზები</h1></a>
 <script src="script.js"></script>
<script>
  
  const options=document.querySelector(".options").children;
  const answerTrackerContainer=document.querySelector(".answers-tracker");
  const questionNumberSpan=document.querySelector(".question-num-value");
  const totalQuestionSpan=document.querySelector(".total-question");
  const correctAnswerSpan=document.querySelector(".correct-answers");
  const totalQuestionSpan2=document.querySelector(".total-question2");
  const percentage=document.querySelector(".percentage");
  const question=document.querySelector(".question");
  const op1=document.querySelector(".option1");
  const op2=document.querySelector(".option2");
  const op3=document.querySelector(".option3");
  const op4=document.querySelector(".option4");
  let questionIndex;
  let index=0;
  let myArray=[];
  let myArr=[];
  let score=0;

   const questions=[
   {
    q:'რომელი სიმღერა ჩაწერა მეტალიკამ პირველად?',
    options:['Jump In The Fire','Hit The Lights','Motorbreath','Seek & Destroy'],
    answer:2
   },
   
      {
    q:'საიდან მომდინარეოს სიმღერის სახელწოდება "Spit Out The Bone"?',
    options:['კომპიუტერული თამაშიდან', 'ლავკრაფტის რომანიდან "The Call Of Chtulhu" ','GBHs ერთერთი სიმღერის ტექსტიდან,', 'თვითონ მოიგონეს'],
    answer:3
   },
     {
    q:'რომელი სიმღერის მუსიკალური ვიდეოს ინსპირაციის წყარო გახდა ჰიერონიმუს ბოსხის ნამუშევარი "ტკბობის ბაღი"?',
    options:['Until It Sleeps', 'All nightmare long','hre comes revenge','hero of the day'],
    answer:1
   },
   {
    q:'ჩამოთვლილთაგან რომელია პირველი ალბომი რომელშიც ვერ შევხვდებით ინსტრუმენტალურ ნაწარმოებს?',
    options:['Load', 'Reload','Black Album','St Anger'],
    answer:3
   },
    {
    q:'ვის ეძღვნება სიმღერა Murder One?',
    options:['კლიფ ბარტონს', 'ლემი კილმისტერს','დეივ მასტეინს','დიმებაგ დარელს'],
    answer:2
   },
    {
    q:'რომელი ბენდის ქავერია Garage Inc-ში შესული კომპოზიცია Loverman?',
    options:['Motorhead', 'Diamond Head','Nick Cave & the bad seeds','Blue Oyster Cult'],
    answer:3
   },
     {
    q:'რომელი სამი ქალაქის კონცერტებს შეიცავს ლაივ ალბომი Live Shit:Binge & Purge',
    options:['სან ფრანცისკო, დენვერი და ლიმა', 'მეხიკო, ბუენოს-არისი და ბრაზილია','სან-ფრანცისკო, სიეტლი და მეხიკო','სან-ფრანცისკო, მეხიკო და დენვერი'],
    answer:3
   },
    {
    q:'რომელი სიმღერის გაჟონვამ გამოიწვია სასამართლო დავა Nepster-თან?',
    options:['St Anger', 'Judas Kiss','Hate Train','I Disappear'],
    answer:4
   },
    {
    q:'რომელ დოკუმენტურ ფილმშია აღწერილი St Anger-ზე მუშაობის პროცესი?',
    options:['Some Kind Of Monster', 'Cliff Em All','Trough The Never','Six Feet Down Under'],
    answer:1
   },
    {
    q:'რომელია მეტალიკას ყველაზე მოკლე სიმღერა?',
    options:['Hardwired', 'Motorbreath','Cure','ManUnKind'],
    answer:2
   },
    ]

   

   // set questions and options and question number
  totalQuestionSpan.innerHTML=questions.length;
  function load(){
        questionNumberSpan.innerHTML=index+1;
         question.innerHTML=questions[questionIndex].q;     
         op1.innerHTML=questions[questionIndex].options[0];
         op2.innerHTML=questions[questionIndex].options[1];
         op3.innerHTML=questions[questionIndex].options[2];
         op4.innerHTML=questions[questionIndex].options[3];
         index++;
  }
  
  function check(element){
   if(element.id==questions[questionIndex].answer){
    element.classList.add("correct");
    updateAnswerTracker("correct")
    score++;
    console.log("score:"+score)
   }
   else{
    element.classList.add("wrong");
    updateAnswerTracker("wrong")

   }
   disabledOptions()
  }
   
  function disabledOptions(){
     for(let i=0; i<options.length; i++) {
      options[i].classList.add("disabled");
      if(options[i].id==questions[questionIndex].answer){
       options[i].classList.add("correct");
      }

     }
  }
  
  function enableOptions(){
     for(let i=0; i<options.length; i++) {
      options[i].classList.remove("disabled","correct","wrong");
     }
  }

  function validate(){
      if(!options[0].classList.contains("disabled")){
        alert("გთხოვთ მონიშნოთ პასუხი")
      }
      else{
       enableOptions();
       randomQuestion();
      }
  }

  function next(){
    validate();
  }
   
  function randomQuestion(){
   let randomNumber=Math.floor(Math.random()*questions.length);
   let hitDuplicate=0;
       if(index==questions.length){
        quizOver();
       }
       else{
         if(myArray.length>0){
             for(let i=0; i<myArray.length; i++){
               if(myArray[i]==randomNumber){
                  hitDuplicate=1;
                  break;
               }
             }
             if(hitDuplicate==1){
              randomQuestion();
             }
             else{
               questionIndex=randomNumber;   
              load();
              myArr.push(questionIndex);
             }
         }
         if(myArray.length==0){
           questionIndex=randomNumber;   
           load();
           myArr.push(questionIndex);
         }

       myArray.push(randomNumber);
       
      }
  }
      
  function answerTrakcer(){
     for(let i=0; i<questions.length; i++){
      const div=document.createElement("div")
         answerTrackerContainer.appendChild(div);
     }
  }

 function updateAnswerTracker(classNam){
   answerTrackerContainer.children[index-1].classList.add(classNam);
 }

 function quizOver(){
    document.querySelector(".quiz-over").classList.add("show");
    correctAnswerSpan.innerHTML=score;
    totalQuestionSpan2.innerHTML=questions.length;
    percentage.innerHTML=(score/questions.length)*100 + "%";
 }
 
 function tryAgain(){
     window.location.reload();
 }

 window.onload=function(){
  randomQuestion();
  answerTrakcer();
 
}

</script>

</body>
</html>
